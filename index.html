<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Brookview</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="brookview.css">
  <script type="text/javascript" src="brookview.js"></script>  
</head>

<body>
  <div id=overlayInput class=overlay>
    <input id=inputText type=text autocomplete=off placeholder="Enter a streamer name, channel link, or video link"><div></div></input>
    <div id=inputList></div>
  </div>
  <div id=overlaySize class=overlay style="display: none">
    <div class="gridImages">
      <div onclick="createGrid(1, 1)" class="gridImage gridImage1">
        <div></div>
      </div>
      <div onclick="createGrid(2, 2)" class="gridImage gridImage2">
        <div></div> <div></div>
        <div></div> <div></div>
      </div>
      <div onclick="createGrid(3, 3)" class="gridImage gridImage3">
        <div></div> <div></div> <div></div>
        <div></div> <div></div> <div></div>
        <div></div> <div></div> <div></div>
      </div>
    </div>
    <form id="gridSizeForm">
      <label>Rows/Columns:</label>
      <input id=gridSizeInputRows type="number" onkeypress="acceptGridSizeInputKeyPress(event)">
      <input id=gridSizeInputCols type="number" onkeypress="acceptGridSizeInputKeyPress(event)">
      <input id=gridSizeInputAccept type="button" value="Accept" onclick=acceptGridSizeInput()>
    </form>
  </div>
  <div id=overlayBlur class=overlay></div>
  <div id=overlayHelp class=overlay style="display: none"></div>
  <div id=overlayList class=overlay style="display: none"></div>
  <div id=overlaySettings class=overlay style="display: none"></div>
  <div id=overlayMod class=overlay style="display: none"></div>
  <div id=grid></div>
  <div id=chat style="display: none">
    <div>
      <label>Chat:</label>
      <select id=chatOptions>
        <option>None</option>
      </select>
    </div>
    <div>
      <iframe id=chatFrame></iframe>
    </div>
  </div>
</body>
</html>
